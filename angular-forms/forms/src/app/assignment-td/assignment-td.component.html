<div class="container">
  <form (ngSubmit)="onSubmit(assignmentForm)" #assignmentForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" ngModel required email #email="ngModel">
      <p class="help-block" *ngIf="!email.valid && email.touched"><i>Invalid Email!</i></p>
    </div>

    <!-- dropdown -->
    <div class="form-group">
      <label for="subscription">Choose a Subscription</label>
      <select name="subscription" class="form-control" [ngModel]="defaultSubscription">
        <option *ngFor="let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" ngModel required password #password="ngModel">
    </div>

    <p class="help-block" *ngIf="!assignmentForm.valid && assignmentForm.touched">Form is invalid!</p>

    <button class="btn btn-success">Submit</button>

    <hr>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Email: {{user.email}}</p>
        <p>Password: {{user.password}}</p>
        <p>Subscription: {{user.subscription}}</p>
      </div>
    </div>
