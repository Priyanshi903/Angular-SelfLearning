<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
    <div class="form-group">
      <label>Project Name:</label>
      <input type="text" formControlName="projectName" class="form-control">
      <span class="help-block" *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
        <span *ngIf="projectForm.get('projectName').hasError('projectNameIsForbidden')">This project name is
          Forbidden!</span>
        <span *ngIf="projectForm.get('projectName').hasError('required')">This field can't be left
          empty!</span>
      </span>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" formControlName="email" class="form-control">
      <span class="help-block" *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">Please
        enter valid email !</span>
    </div>
    <div class="form-group">
      <label for="status">Project Status:</label>
      <select name="status" id="status" class="form-control" formControlName="projectStatus">
        <option *ngFor="let status of projectStatus">
          {{status}}</option>
      </select>
    </div>
    <button class="btn btn-success">Create Project</button>
  </form>
</div>
