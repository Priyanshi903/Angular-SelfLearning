<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <!-- <form #postForm="ngForm" (ngSubmit)="onCreatePost2(postForm)"> -->
        <div class="form-group">
          <label for="title">id</label>
          <input type="text" class="form-control" id="id" required ngModel name="product_id" />
        </div>
        <div class="form-group">
          <label for="product_name">product_name</label>
          <input class="form-control" id="product_name" required ngModel name="product_name">
        </div>
        <div class="form-group">
          <label for="product_description">product_description</label>
          <input class="form-control" id="product_description" required ngModel name="product_description">
        </div>
        <div class="form-group">
          <label for="product_name">product_price</label>
          <input type="number" class="form-control" id="product_price" required ngModel name="product_price">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
          Send Post
        </button>
      </form>
    </div>
  </div>
