<!-- ng g d better-highlight :to create directive -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Only show odd number</button>
      <br><br>
      <ul class="List-group">

        <div *ngIf="onlyOdd">
          <li class="List-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd:odd%2!==0}"
            [ngStyle]="{backgroundColor:odd%2!==0?'yellow':'transparent'}">
            {{odd}}
          </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li class="List-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even%2==0}">
            {{even}}
          </li>
        </div> -->

        <!-- is equivalent to(angular doesnt knows *, it converts the above code to:-) -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="List-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even%2==0}">
              {{even}}
            </li>
          </div>
        </ng-template> -->

        <!-- structural directive -->
        <div *appUnless="onlyOdd">
          <li class="List-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even%2==0}">
            {{even}}
          </li>
        </div>


      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight>Style me with a better directive</p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="15">Value is 15</p>
      <p *ngSwitchCase="20">Value is 20</p>
      <p *ngSwitchDefault>Value is default</p>
      <div>

      </div>

    </div>
